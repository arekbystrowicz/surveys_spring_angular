<div>

  <input size="65"
         type="password"
         placeholder="password"
         [(ngModel)]="user.password"
         (focusout)="validate()">

  <input size="65"
         type="password"
         placeholder="confirm password"
         [(ngModel)]="confirmedPassword"
         (focusout)="validate()">

  <div *ngIf="isValid === false">
    password confirmation doesn't match!
  </div>

</div>
