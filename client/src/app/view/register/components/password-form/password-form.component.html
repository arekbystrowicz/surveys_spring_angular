<div>

  <input size="65"
         type="password"
         placeholder="password"
         [(ngModel)]="user.password"
         (focusout)="validate()">

  <input size="65"
         type="password"
         placeholder="confirm password"
         [(ngModel)]="confirmedPassword"
         (focusout)="validate()">

  <div class="error" *ngIf="errMsg">
    {{ errMsg }}
  </div>

</div>
