<div>
  <div id="login">
    <input size="65"
           placeholder="login"
           [(ngModel)]="user.login"
           required>
  </div>

  <div id="email">
   <input size="65"
          placeholder="email"
          [(ngModel)]="user.email"
          required>
  </div>

  <app-password-form [user]="user"></app-password-form>

  <button (click)="register()">register</button>

</div>
