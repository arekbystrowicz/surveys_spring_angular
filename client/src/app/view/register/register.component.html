<div>

  <input size="65"
         placeholder="login"
         [(ngModel)]="user.login"
         required>

  <input size="65"
         placeholder="email"
         [(ngModel)]="user.email"
         required>

  <input size="65"
         type="password"
         placeholder="password"
         [(ngModel)]="user.password"
         required>

  <input size="65"
         type="password"
         placeholder="confirm password"
         required>

</div>
