<h3>edit {{ survey.title }}</h3>

<div>

  <input class="hidden"
         [(ngModel)]="survey.title"
         placeholder="{{ survey.title }}"
         (focusout)="updateSurvey()">


  <input class="hidden"
         [(ngModel)]="survey.description"
         placeholder="{{ survey.description }}"
         (focusout)="updateSurvey()">

</div>

<ul>
  <li *ngFor="let question of questions">

    <input class="hidden"
           [(ngModel)]="question.title"
           placeholder="{{ survey.description }}"
           (focusout)="updateQuestion(question)">

    <input class="hidden"
           [(ngModel)]="question.description"
           placeholder="{{ survey.description }}"
           (focusout)="updateQuestion(question)">

  </li>
</ul>
