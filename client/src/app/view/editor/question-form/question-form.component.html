<div>

  <input class="hidden"
         size="65"
         placeholder="{{ question.title }}"
         [(ngModel)]="question.title"
         (focusout)="updateQuestion()">

  <input class="hidden"
         size="255"
         placeholder="{{ question.description }}"
         [(ngModel)]="question.description"
         (focusout)="updateQuestion()">

  <ul>
    <li *ngFor="let answer of answers">
      <app-answer-form [answer]="answer" [questionId]="question.id"></app-answer-form>
    </li>
  </ul>

</div>
