<div *ngIf="form.getSurvey()">

  <input class="hidden"
         size="65"
         placeholder="{{ survey.title }}"
         [(ngModel)]="survey.title"
         (focusout)="form.updateSurvey()">


  <input class="hidden"
         size="255"
         placeholder="{{ survey.description }}"
         [(ngModel)]="survey.description"
         (focusout)="form.updateSurvey()">

</div>
