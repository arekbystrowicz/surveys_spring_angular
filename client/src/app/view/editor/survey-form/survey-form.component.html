<div *ngIf="form.getSurvey()">

  <input class="hidden"
         size="65"
         placeholder="{{ form.getSurvey().title }}"
         [(ngModel)]="form.getSurvey().title"
         (focusout)="form.updateSurvey()">


  <input class="hidden"
         size="255"
         placeholder="{{ form.getSurvey().description }}"
         [(ngModel)]="form.getSurvey().description"
         (focusout)="form.updateSurvey()">

</div>
